---
layout: page
title: Publications
use-site-title: true
---

<div class="posts-list">
  {% for p in site.publications %}
  <article class="post-preview">
	  <p class="post-meta">{{ p.authors }}, 
		  <span class="post-title">{{ p.title }}</span>, {{ p.venue }}</p>
	  <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
  </article>
  {% endfor %}
	  
</div>
