---
layout: page
title: Publications
use-site-title: true
---

<div class="posts-list">
  {% for p in site.publications reversed %}
	{% if p.pdf is defined and p.pdf %}
		<p class="pubstyle">{{ p.authors }}, <a href="{{ p.pdf }}">{{ p.title }}</a>, {{ p.venue }}</p>
		<p class="pubicons"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></p>
	{% else %}
		<p class="pubstyle">{{ p.authors }}, {{ p.title }}, {{ p.venue }}</p>
	{% endif %}
  {% endfor %	  
</div>
