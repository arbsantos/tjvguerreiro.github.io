<div class="posts-list">
{% for publication in site.publications.pubs %}
          <p>
            <b>
              <a href="{{ publication.pdf }}">
                {{ publication.title }}
              </a>
            </b>
            <small>
              {{ publication.year }}
            </small>
            <br>
            {{ publication.authors }}
          </p>
        {% endfor %}  
</div>
